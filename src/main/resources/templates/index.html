<!doctype html>
<html lang="en" xmlns:th="https://www.thyme.leaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patient List</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">ðŸ“‹ Patient List</h2>

    <table class="table table-bordered table-striped table-hover shadow">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Date</th>
            <th>Score</th>
            <th>Sick</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${patientList}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${#dates.format(p.birthDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${p.score}"></td>
            <td>
                <span th:text="${p.sick ? 'Yes' : 'No'}"
                      th:classappend="${p.sick ? 'text-danger fw-bold' : 'text-success fw-bold'}">
                </span>
            </td>
            <!-- Optional actions (uncomment if needed) -->
            <!--
            <td>
                <a onclick="return confirm('Are you sure?')" class="btn btn-sm btn-danger"
                   th:href="@{deletePatient(id=${p.id}, keyword=${keyword}, page=${currentPage})}">
                    <i class="bi bi-trash"></i> Delete
                </a>
            </td>
            <td>
                <a class="btn btn-sm btn-primary"
                   th:href="@{editPatient(id=${p.id})}">
                    <i class="bi bi-pencil"></i> Edit
                </a>
            </td>
            -->
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap 5 JS (optional for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
